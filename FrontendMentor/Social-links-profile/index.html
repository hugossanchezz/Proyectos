<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/profile-estilos.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <main>
      <section class="tarjeta">
        <img class="avatar" src="images/avatar-jessica.jpeg" alt="Imagen de avatar" />
        <h1>Jessica Randall</h1>

        <div class="location">London, United Kingdom</div>
        <div class="description">"Front-end developer and avid reader."</div>
        <div class="social">
          <div class="social__item">GitHub</div>
          <div class="social__item">Frontend Mentor</div>
          <div class="social__item">LinkedIn</div>
          <div class="social__item">Twitter</div>
          <div class="social__item">Instagram</div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      <div class="challenger">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.&nbsp
      </div>
      <div class="autor">
        Coded by
        <a href="https://www.frontendmentor.io/profile/hugossanchezz"
          >hugossanchezz</a
        >.
      </div>
    </footer>
  </body>
</html>
