<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/tarjeta-estilos.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <main>
      <section class="tarjeta">
        <img class="illustration-article" src="images/illustration-article.svg" alt="" />
        <div class="learning">Learning</div>
        <div class="date">Published 21 Dec 2023</div>
        <h1>HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="avatar">
          <img src="images/image-avatar.webp" alt="Imagen de avatar" />
          <span class="avatar__name">Greg Hooper</span>
        </div>
      </section>
    </main>

    <footer class="attribution">
      <div class="challenger">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.&nbsp
      </div>
      <div class="autor">Coded by <a href="https://www.frontendmentor.io/profile/hugossanchezz">hugossanchezz</a>.</div>
    </footer>
  </body>
</html>
